<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>App Login</title>
		<meta name="description" content="Login for the app.">

		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

		<!-- Loading Bootstrap -->
		<link rel="stylesheet" type="text/css" href="css/login.css">
				
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>	
		<script src="js/login.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="form">
      
			<ul class="tab-group">
				<li class="tab active"><a href="#login">Log In</a></li>
				<li class="tab"><a href="#signup">Sign Up</a></li>        
			</ul>
		  
			<div class="tab-content">               
				<div id="login">   
				  <h1>Welcome Back!</h1>          
				  <form>          
					<div class="field-wrap">
					<label>Email Address<span class="req">*</span></label>
					<input type="email"required autocomplete="off" id="login_emailid"/>
				  </div>          
				  <div class="field-wrap">
					<label>Password<span class="req">*</span></label>
					<input type="password"required autocomplete="off" id="login_password"/>
				  </div>          
				  <p class="forgot"><a href="#">Forgot Password?</a></p>          
				  <button type="button" class="button button-block" id="login_button"/>Log In</button>          
				  </form>
				</div>
			
				<div id="signup">   
				  <h1>Sign Up</h1>          
				  <form>          
					<div class="top-row">
						<div class="field-wrap">
						  <label>First Name<span class="req">*</span></label>
						  <input type="text" required autocomplete="off" id="register_firstname"/>
						</div>        
						<div class="field-wrap">
						  <label>Last Name<span class="req">*</span></label>
						  <input type="text" required autocomplete="off" id="register_lastname"/>
						</div>
					</div>
					<div class="field-wrap">
						<label>Email Address<span class="req">*</span></label>
						<input type="email" required autocomplete="off"  id="register_emailid"/>
					</div>          
					<div class="field-wrap">
						<label>Set A Password<span class="req">*</span></label>
						<input type="password" required autocomplete="off"  id="register_password"/>
					</div>          
					<button type="button" class="button button-block" id="register_button"/>Get Started</button>          
				  </form>
				</div>        
			</div><!-- tab-content -->      
		</div> <!-- /form -->
	</body>
</html>
