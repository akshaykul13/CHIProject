<html>   
    <head>   
		<title>CHI Project</title>   
		<meta charset="utf-8">    
		<meta name="viewport" content="width=device-width, initial-scale=1">   
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    
			
		<link rel="stylesheet" type="text/css" href="css/dashboard.css">
		<link rel="stylesheet" href="css/chosen.css">
  
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>			
		<script src="js/chosen.jquery.min.js" type="text/javascript"></script>
		<script src="js/prism.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>	
		<h2><a name="allow-deselect-on-single-selects" class="anchor" href="#allow-deselect-on-single-selects">Please select your preferences</a></h2>

        <div class="side-by-side clearfix">
          <select data-placeholder="Select your preferred Location" style="width:350px;" class="chosen-select-deselect" tabindex="12">
            <option value=""></option>
			<optgroup label="California">
				<option>San Jose</option>
				<option selected>San Francisco</option>
				<option>Cupertino</option>
			</optgroup>
            <option>Giant Panda</option>
            <option>Sloth Bear</option>
            <option>Sun Bear</option>
            <option>Polar Bear</option>
            <option>Spectacled Bear</option>
          </select>
        </div>
		
		<div class="side-by-side clearfix">
          <select data-placeholder="Select your preferred company" style="width:350px;" class="chosen-select-deselect" tabindex="12">
            <option value=""></option>			
			<option>Apple</option>
			<option>Github</option>
			<option>Udemy</option>			
            <option>Giant Panda</option>
            <option>Sloth Bear</option>
            <option>Sun Bear</option>
            <option>Polar Bear</option>
            <option>Spectacled Bear</option>
          </select>
        </div>
		
		 <div class="side-by-side clearfix">          
          <select data-placeholder="Your Favorite Types of Bear" style="width:350px;" multiple class="chosen-select" tabindex="14">
            <option value=""></option>
            <option>American Black Bear</option>
            <option>Asiatic Black Bear</option>
            <option>Brown Bear</option>
            <option>Giant Panda</option>
            <option selected>Sloth Bear</option>
            <option selected>Polar Bear</option>
          </select>
        </div>
		
		<input type="button" id="save_preferences" value="Save"></input>
		<script type="text/javascript">
			var config = {
			  '.chosen-select'           : {},
			  '.chosen-select-deselect'  : {allow_single_deselect:true},
			  '.chosen-select-no-single' : {disable_search_threshold:10},
			  '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
			  '.chosen-select-width'     : {width:"95%"}
			}
			for (var selector in config) {
			  $(selector).chosen(config[selector]);
			}
		</script>
	</body>
</html>
