<!DOCTYPE HTML> 
<html>
<head>
    <title>CHI Project</title>   
		<meta charset="utf-8">    
		<meta name="viewport" content="width=device-width, initial-scale=1">   
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    
			
		<link rel="stylesheet" type="text/css" href="css/dashboard.css">
		<link rel="stylesheet" type="text/css" href="css/practice.css">
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>	
		<script src="js/practice.js" type="text/javascript"></script>
		<!-- Code Mirror -->
		<script src="js/codemirror.js"></script>
		<link rel="stylesheet" href="css/codemirror.css">
		<!--script src="mode/javascript/javascript.js"></script-->
        <script src="mode/clike/clike.js"></script>
</head>
<body> 


	<h2>Practice Questions</h2>
	<div data-role="content" id="registration_form">  				
	    <input type="text" id="company" placeholder="Company Name">
		<input type="text" id="domain" placeholder="Domain">
		<input type="text" id="field" placeholder="Field">
		<div style="margin: 20px;">
			<label for="difficulty">Easy</label>
			<input type="radio" name="difficulty" id="difficulty" value="Easy">
			<label for="difficulty">Moderate</label>
			<input type="radio" name="difficulty" id="difficulty" value="Moderate">
			<label for="difficulty">Hard</label>
			<input type="radio" name="difficulty" id="difficulty" value="Hard">
		</div>
		<input type="button" value="Submit" id="submit"> 
	</div>
    <div id="questionHolder">
        <input type="button" id="prev" value="Previous Question" onclick="location.href='pre_page.html'">
        <input type="button" id="next" value="Next Question" onclick="location.href='next_pare.html'">


	<div style="padding-top: 50px;">
		<label for="problemTitle" class="holderLabel">Problem Title:</label>
		<div id="problemTitle" class="holder">
		</div>	
		<label for="question" class="holderLabel">Question:</label>
		<div id="question" class="holder">
		</div>
		<label for="inputFormat" class="holderLabel">Input Format:</label>
		<div id="inputFormat" class="holder">
		</div>
		<label for="constraints" class="holderLabel">Constraints:</label>
		<div id="constraints" class="holder">
		</div>
		<label for="outputFormat" class="holderLabel">Output Format:</label>
		<div id="outputFormat" class="holder">
		</div>
		<label for="codeMirrorHolder" class="holderLabel">Code Here:</label>
		<div id="codeMirrorHolder">
		</div>
	</div>
</div>	

</body>
</html>
