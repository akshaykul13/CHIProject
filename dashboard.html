<html>   
    <head>   
		<title>CHI Project</title>   
		<meta charset="utf-8">    
		<meta name="viewport" content="width=device-width, initial-scale=1">   
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    
			
		<link rel="stylesheet" type="text/css" href="css/dashboard.css">
		<link rel="stylesheet" href="css/chosen.css">
		
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>			
		<script src="js/sorttable.js" type="text/javascript"></script>		
		<script src="js/dashboard.js" type="text/javascript"></script>
		<script src="js/preferences.js" type="text/javascript"></script>
		<script src="js/chosen.jquery.min.js" type="text/javascript"></script>
		<script src="js/prism.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>	
	
		<div class="header-wrapper" id="headerWrapper">
			<div class="header">
				<!--a href="/" class="logo"><img src="/wp-content/themes/grainandmortar/images/logo.svg" alt="Grain &amp; Mortar"></a-->
				<ul class="nav">
					<li class="home"><a href="dashboard.html">Home</a></li>
					<li class="home"><a href="#" id="preferences_link">Preferences</a></li>		
					<li class="home"><a href="dashboard.html">Practice</a></li>
					<li class="home"><a href="firepad.html" target="_blank">Collabedit</a></li>
					<li class="home"><a href="#" id="logout_link">Logout</a></li>
				</ul>		
			</div> <!--header-->
		</div>
		<a id="competencyAnalysisLink">Competency Analysis</a>
		
		<div id="jobsDiv">
			<h1>Job Listings</h1>
			<table id="joblist" class="jobs-table sortable">
				<tr>
					<th>Posting Date</th>
					<th>Company Name</th>
					<th>Job Role</th>
					<th>Location</th>
					<th>Alumni Link</th>
					<th></th>
				</tr>							
			</table>		
		</div>
		
        <div id="light" class="white_content">
			<a href = "javascript:void(0)" onclick = "document.getElementById('light').style.display='none';document.getElementById('fade').style.display='none'">Close</a><br/>
			<div>
				<h3>Your current preferences:</h3>
				<label for="display_location">Location:</label>
				<span id="display_location"></span><br/>
				<label for="display_company">Company:</label>
				<span id="display_company"></span><br/>
				<label for="display_keywords">Keywords:</label>
				<span id="display_keywords"></span><br/>
			</div><br/>
			<!--object type="text/html" width="100%" height="100%" data="preferences.html" style="overflow:auto;"></object-->
			<div class="side-by-side clearfix">
			  <select data-placeholder="Select your preferred Location" style="width:350px;" class="chosen-select-deselect" tabindex="12" id="location_preference">
				<option value=""></option>
				<optgroup label="California">
					<option>San Jose</option>
					<option>San Francisco</option>
					<option>Cupertino</option>
				</optgroup>
				<option>Giant Panda</option>
				<option>Sloth Bear</option>
				<option>Sun Bear</option>
				<option>Polar Bear</option>
				<option>Spectacled Bear</option>
			  </select>
			</div>
			<div class="side-by-side clearfix">
          <select data-placeholder="Select your preferred company" style="width:350px;" class="chosen-select-deselect" tabindex="12" id="company_preference">
            <option value=""></option>			
			<option>Apple</option>
			<option>Github</option>
			<option>Udemy</option>			
            <option>Giant Panda</option>
            <option>Sloth Bear</option>
            <option>Sun Bear</option>
            <option>Polar Bear</option>
            <option>Spectacled Bear</option>
          </select>
        </div>
		
		 <div class="side-by-side clearfix">          
          <select data-placeholder="Your Favorite Types of Bear" style="width:350px;" multiple class="chosen-select" tabindex="14" id="keyword_preferences">
            <option value=""></option>
            <option>American Black Bear</option>
            <option>Asiatic Black Bear</option>
            <option>Brown Bear</option>
            <option>Giant Panda</option>
            <option>Sloth Bear</option>
            <option>Polar Bear</option>
          </select>
        </div>
		
		<input type="button" id="save_preferences" value="Save"></input>
		</div>
        <div id="fade" class="black_overlay"></div>
		
		<script type="text/javascript">
			var config = {
			  '.chosen-select'           : {},
			  '.chosen-select-deselect'  : {allow_single_deselect:true},
			  '.chosen-select-no-single' : {disable_search_threshold:10},
			  '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
			  '.chosen-select-width'     : {width:"95%"}
			}
		for (var selector in config) {
			$(selector).chosen(config[selector]);
		}			
		</script>
	</body>
</html>
